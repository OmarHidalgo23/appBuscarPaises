<table class="table table-striped table-bordered table-responsive-sm animate__animated animate__fadeIn">
    <thead class="table-dark text-center">
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Nombre oficial</th>
            <th>Capital</th>
            <th>Población</th>
            <th><i class="bi bi-link" style="color: antiquewhite"></i></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index">
            <td class="text-left">{{i + 1}}</td>
            <td class="text-center">
                <img class="small-flag" [src]="item.flags.png">
            </td>
            <td class="text-center"><b>[{{item.cca2}}]</b> {{item.name.common}}</td>
            <td class="text-center">{{item.name.official}}</td>
            <td class="text-center">{{item.capital}}</td>
            <td class="text-center">{{item.population | number}}</td>
            <td class="text-center" data-toggle="tooltip" data-placement="top" title="Ver más información"><a [routerLink]="['/pais', item.cca2]"><i class="bi bi-search" style="color: blue"></i></a></td>
        </tr>
    </tbody>
</table>
